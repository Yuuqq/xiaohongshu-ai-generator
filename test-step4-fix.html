        function generateMockImage(index, settings) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // æ ¹æ®æ¯”ä¾‹è®¾ç½®å°ºå¯¸
                    let width = 300, height = 400;
                    if (settings.aspectRatio === '1:1') {

                    const gradients = [

                        ['#fa709a', '#fee140'],
                        ['#a8edea', '#fed6e3']
                    ];
                    
                    const gradient = gradients[index % gradients.length];
                    const grd = ctx.createLinearGradient(0, 0, width, height);
                    grd.addColorStop(0, gradient[0]);
                    grd.addColorStop(1, gradient[1]);
                    
                    ctx.fillStyle = grd;
                    ctx.fillRect(0, 0, width, height);

                    ctx.fillText(`${width}x${height}`, width/2, height/2 + 50);

                            width: width,

                            size: blob.size

                    });
                }, 500 + index * 200); // æ¨¡æ‹Ÿç”Ÿæˆå»¶è¿Ÿ
            });
        }
